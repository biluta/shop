<!DOCTYPE html>
<html>

<head>
  {% load bootstrap3 %}
  <script src="{% bootstrap_jquery_url %}"></script> 
  {% bootstrap_javascript %} 
  {% bootstrap_css %}
  <h1>Каталог</h1>
</head>

<body>
    {% for category in categories %}
    <a href = ./category/{{category.id}}>Kатегория {{category.id}}</a>
    </br>
    {% endfor %}
    {% for product in products %} 
    </br>
    <a href = ./product/{{product.id}}>Продукт {{product.id}}</a>
    {% endfor %}
</body>

</html>
